<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hide &amp; Seek - Miss Phượng's English</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26d9d9",
                        "background-light": "#fbfaf9",
                        "background-dark": "#1b1a18",
                        "accent": "#EE816D",
                        "surface-warm": "#F8F5EF",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .item-glow {
            box-shadow: 0 0 15px 5px rgba(38, 217, 217, 0.4);
        }
        .pulse-hint {
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(38, 217, 217, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(38, 217, 217, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(38, 217, 217, 0); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0f1a1a] overflow-hidden select-none">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Top App Bar -->
<div class="z-50 flex items-center bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md p-4 pb-3 justify-between shadow-sm">
<div class="flex items-center gap-2">
<div class="text-[#0f1a1a] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full bg-white dark:bg-[#2d2c2a] shadow-sm">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<div>
<h2 class="text-[#0f1a1a] dark:text-white text-lg font-bold leading-tight tracking-tight">Hide &amp; Seek</h2>
<p class="text-[#539393] text-xs font-medium uppercase tracking-widest">My House Theme</p>
</div>
</div>
<div class="flex items-center gap-3">
<div class="flex flex-col items-end">
<span class="text-[10px] font-bold text-[#539393] uppercase tracking-tighter">VI Hint</span>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
</div>
<!-- Gameplay Canvas (Bedroom Illustration) -->
<div class="relative flex-1 bg-[#FDFCFB] dark:bg-[#121211] overflow-hidden">
<!-- Main Illustration Layer -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="Cute messy bedroom illustration with toys and bed" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBQIUW6zP6bfxmkEramIvwvbJkeGqXiQh7SviZaMYcwJpoxUO9Eu1NmrNdgg7ws7xPY7yRWuONVwCE4ZUNbYn6LZtEAxyEVFddByzXX3kxgIfYEL360Ej_Wbbky7KI7KnA4jzyDJSEyXKNHZjP2Nxl7fwlorbLuscJ01m0QJBbGOEhoMAIO6-tPNe3BTk20MnWK2HSufiDFkFHGPBV0-jNfxhiSrh3IAZGixP0Vc9vHBe4TiZV8S71p26672Q3GgJrjzQ4KURj7XI4');">
<!-- Interactive Items (Simulated Placement) -->
<!-- Teddy Bear (Found) -->
<div class="absolute top-[40%] left-[25%] size-24 rounded-full border-4 border-primary/40 bg-primary/10 flex items-center justify-center item-glow">
<div class="absolute -top-6 bg-white dark:bg-background-dark px-3 py-1 rounded-full shadow-lg border border-primary/20">
<span class="text-xs font-bold text-primary">Gấu bông</span>
</div>
<span class="material-symbols-outlined text-4xl text-primary/80">toys</span>
</div>
<!-- Book (Hidden) -->
<div class="absolute bottom-[20%] right-[30%] size-20 cursor-pointer flex items-center justify-center opacity-80 hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-4xl text-[#539393]">menu_book</span>
</div>
<!-- Socks (Hidden) -->
<div class="absolute top-[65%] left-[60%] size-16 cursor-pointer flex items-center justify-center opacity-70 hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-3xl text-[#539393]">checkroom</span>
</div>
</div>
<!-- Floating Target List Card -->
<div class="absolute top-4 left-4 right-4 z-40">
<div class="flex flex-col gap-3 rounded-xl bg-surface-warm/95 dark:bg-background-dark/95 p-4 shadow-xl border border-white/50 backdrop-blur-sm">
<div class="flex items-center justify-between">
<p class="text-[#0f1a1a] dark:text-white text-sm font-bold tracking-tight">Find the hidden items:</p>
<div class="px-2 py-0.5 rounded-full bg-primary/20 text-primary text-[10px] font-black">1/3 FOUND</div>
</div>
<div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
<!-- Found Item Chip -->
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/10 border border-primary/30 pl-2 pr-4 transition-all">
<div class="bg-primary rounded-full size-5 flex items-center justify-center">
<span class="material-symbols-outlined text-white !text-[14px] font-bold">check</span>
</div>
<p class="text-primary text-sm font-bold leading-normal">Teddy Bear</p>
</div>
<!-- Pending Item Chip -->
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white/50 dark:bg-white/5 border border-dashed border-gray-300 dark:border-gray-600 pl-3 pr-4">
<span class="material-symbols-outlined text-gray-400 !text-[18px]">radio_button_unchecked</span>
<p class="text-gray-600 dark:text-gray-300 text-sm font-medium leading-normal">Book</p>
</div>
<!-- Pending Item Chip -->
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white/50 dark:bg-white/5 border border-dashed border-gray-300 dark:border-gray-600 pl-3 pr-4">
<span class="material-symbols-outlined text-gray-400 !text-[18px]">radio_button_unchecked</span>
<p class="text-gray-600 dark:text-gray-300 text-sm font-medium leading-normal">Socks</p>
</div>
</div>
</div>
</div>
<!-- Translation Tooltip (Visible when tapping target with VI Hint ON) -->
<div class="absolute top-[130px] left-1/2 -translate-x-1/2 z-40">
<div class="bg-accent text-white px-4 py-2 rounded-xl shadow-lg flex items-center gap-2 transform transition-transform animate-bounce">
<span class="material-symbols-outlined !text-[16px]">translate</span>
<p class="text-sm font-bold">Book: Quyển sách</p>
</div>
</div>
<!-- Hint Button (Pulsing FAB) -->
<div class="absolute bottom-8 right-8 z-40">
<button class="flex size-14 items-center justify-center rounded-full bg-primary text-[#0f1a1a] shadow-xl pulse-hint">
<span class="material-symbols-outlined text-3xl font-bold">search</span>
</button>
</div>
<!-- Hint Text Notification -->
<div class="absolute bottom-10 left-6 right-24 z-30">
<div class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border border-[#d1e5e5] rounded-xl p-3 shadow-sm">
<p class="text-[#539393] text-xs font-medium leading-tight">
<span class="font-bold text-accent">TIP:</span> Look behind the pillows for the book!
                    </p>
</div>
</div>
</div>
<!-- Bottom Action Bar (Progress) -->
<div class="bg-background-light dark:bg-background-dark p-4 border-t border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-4">
<div class="flex-1 h-3 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[33%] rounded-full shadow-[0_0_8px_rgba(38,217,217,0.5)] transition-all duration-1000"></div>
</div>
<div class="flex items-center gap-1 text-[#539393]">
<span class="material-symbols-outlined !text-[18px]">stars</span>
<span class="text-sm font-black">150</span>
</div>
</div>
</div>
</div>
</body></html>
