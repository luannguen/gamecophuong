<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hide and Seek Success Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26d9d9",
                        "background-light": "#f9fafb",
                        "background-dark": "#1b2e32",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }
        .bg-confetti-pink { background-color: #F589B6; }
        .bg-confetti-yellow { background-color: #FAF580; }
        .bg-confetti-blue { background-color: #7AD3F5; }
        
        .floating-mascot {
            animation: bounce 3s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .glow-gold {
            box-shadow: 0 0 20px rgba(249, 212, 12, 0.4);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0f1a1a] dark:text-white min-h-screen flex flex-col overflow-hidden relative">
<!-- Confetti Overlay Effect -->
<div class="absolute inset-0 pointer-events-none overflow-hidden z-0">
<div class="confetti-piece bg-confetti-pink top-10 left-10 rotate-12"></div>
<div class="confetti-piece bg-confetti-yellow top-20 right-20 -rotate-45"></div>
<div class="confetti-piece bg-confetti-blue top-40 left-1/4 rotate-45"></div>
<div class="confetti-piece bg-confetti-pink bottom-40 right-1/4 -rotate-12"></div>
<div class="confetti-piece bg-confetti-yellow bottom-20 left-1/3 rotate-90"></div>
<div class="confetti-piece bg-confetti-blue top-1/2 right-10 -rotate-12"></div>
</div>
<!-- Top Navigation Bar -->
<div class="relative flex items-center p-4 pb-2 justify-between z-10">
<div class="text-[#0f1a1a] dark:text-white flex size-12 shrink-0 items-center justify-center cursor-pointer" data-icon="close">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Level Complete</h2>
</div>
<!-- Main Content Container -->
<div class="flex-1 flex flex-col items-center justify-center p-6 space-y-6 z-10">
<!-- Hero Section: Mascot & Message -->
<div class="w-full max-w-sm text-center">
<div class="relative inline-block floating-mascot mb-4">
<div class="w-48 h-48 bg-gradient-to-b from-primary/10 to-transparent rounded-full flex items-center justify-center">
<!-- Mascot Placeholder with Trophy -->
<div class="relative">
<div class="w-32 h-32 bg-primary/20 rounded-full flex items-center justify-center overflow-hidden border-4 border-white dark:border-background-dark">
<img alt="Happy mascot cheering with a golden trophy" class="object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCkVYFfHnu28bX90AwY4TTh-BBjPUpMnNtNgsI9gmhBGfyoykyW_IEBlEkb2CJBdFW_G-Z1HLqZg9GPQNus2yKb79NAC6V9_x8AZ1qurYePz_huie1ByYshfKbriR3a86kEyUw0AFN6KdX-CncTPLgBa3cA-Dg2XxM8uhneFXTkiUj2VEaSRJFV265E72tSFNTKioiHzdklMUZGcO5MYuiWqKqkxKddIoQloDhgkK8eBuDcHBSLeDosjdxlZtoqzFLbxPmhsHRa9p8"/>
</div>
<!-- Floating Gold Trophy icon -->
<div class="absolute -bottom-2 -right-2 bg-[#F9D40C] w-14 h-14 rounded-full flex items-center justify-center shadow-lg border-4 border-white dark:border-background-dark text-white">
<span class="material-symbols-outlined text-3xl">emoji_events</span>
</div>
</div>
</div>
</div>
<h1 class="text-primary text-4xl font-extrabold tracking-tight mb-1">Super Finder!</h1>
<p class="text-lg font-medium opacity-80">You found all the hidden items!</p>
</div>
<!-- Performance Metrics Section -->
<div class="w-full max-w-sm flex gap-4">
<div class="flex-1 bg-white dark:bg-white/5 shadow-sm border border-black/5 dark:border-white/10 rounded-xl p-5 text-center flex flex-col items-center gap-2">
<div class="text-primary">
<span class="material-symbols-outlined">schedule</span>
</div>
<div>
<p class="text-xs uppercase tracking-widest font-bold opacity-50">Total Time</p>
<p class="text-2xl font-extrabold">01:45</p>
</div>
</div>
<div class="flex-1 bg-white dark:bg-white/5 shadow-sm border border-black/5 dark:border-white/10 rounded-xl p-5 text-center flex flex-col items-center gap-2">
<div class="text-[#F9D40C]">
<span class="material-symbols-outlined">star</span>
</div>
<div>
<p class="text-xs uppercase tracking-widest font-bold opacity-50">Score</p>
<p class="text-2xl font-extrabold text-primary">500 XP</p>
</div>
</div>
</div>
<!-- Reward Section -->
<div class="w-full max-w-sm">
<h4 class="text-[#539393] dark:text-primary/70 text-sm font-bold leading-normal tracking-[0.05em] uppercase text-center mb-3">New Sticker Unlocked</h4>
<div class="bg-gradient-to-tr from-[#FFFDF0] to-white dark:from-white/5 dark:to-white/10 rounded-xl p-4 shadow-xl border border-[#F9D40C]/30 flex items-center gap-4 relative overflow-hidden">
<div class="w-20 h-20 shrink-0 bg-[#F9D40C] rounded-lg glow-gold flex items-center justify-center text-white relative z-10 overflow-hidden" data-alt="Golden key sticker award">
<span class="material-symbols-outlined text-5xl">vpn_key</span>
<div class="absolute top-0 right-0 w-8 h-8 bg-white/30 rotate-45 translate-x-4 -translate-y-4"></div>
</div>
<div class="flex-1">
<p class="text-xl font-extrabold leading-tight">Golden Key</p>
<p class="text-sm opacity-70">Added to your My House collection</p>
</div>
<div class="text-primary">
<span class="material-symbols-outlined">check_circle</span>
</div>
</div>
</div>
</div>
<!-- Action Footer -->
<div class="p-6 bg-white dark:bg-background-dark/80 backdrop-blur-md border-t border-black/5 dark:border-white/5 z-20">
<div class="max-w-sm mx-auto flex flex-col gap-3">
<button class="w-full bg-primary text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Next Room
                <span class="material-symbols-outlined">arrow_forward</span>
</button>
<button class="w-full bg-primary/10 dark:bg-white/5 text-primary dark:text-white py-4 px-6 rounded-xl font-bold text-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">replay</span>
                Play Again
            </button>
</div>
</div>
</body></html>
