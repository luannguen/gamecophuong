<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3cdddd",
                        "background-light": "#fbfaf9",
                        "background-dark": "#122020",
                        "accent-warm": "#f7f5f3",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .soft-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col transition-colors duration-300">
<!-- Top App Bar -->
<div class="flex items-center p-4 justify-between sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<div class="text-[#0f1a1a] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full bg-accent-warm dark:bg-white/10" data-icon="ArrowLeft">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-[#0f1a1a] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Hide &amp; Seek</h2>
</div>
<main class="flex-1 flex flex-col items-center px-6 py-4 max-w-md mx-auto w-full">
<!-- Mascot Section -->
<div class="w-full aspect-square max-w-[280px] relative mb-4">
<div class="absolute inset-0 bg-primary/10 dark:bg-primary/5 rounded-full blur-3xl"></div>
<div class="relative w-full h-full bg-center bg-no-repeat bg-contain flex items-end justify-center rounded-xl" data-alt="Friendly mascot holding a soft alarm clock looking encouraging" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBSU332w10SAY0RWTFEJqA_3MbocmYGZkH9xUjai2zqk5hEzJ74nZoC5X3NwEj-b2ipPhVFXqiy_L-Kk3pbCrIBCrjr-6K1QTUOFZniiRruMY1-cEDIk2sb6da2vrsHnpT9LT64RZRE9Gy2NGYPzh6ccWFNQ_BaXAdUzvAPqpTA3tCgURcm7-xGoi6Jb0JiGQwJmNkDUvlWvrcWhYYyM6uupolgZOfiOUe860Fo7TOxMXd65vqReBdjIhYap4KcJ6-jm-C5WTRnC7E");'>
</div>
</div>
<!-- Headline -->
<div class="text-center mb-2">
<h1 class="text-primary tracking-tight text-[36px] font-extrabold leading-tight">Time's Up!</h1>
<p class="text-[#4a5555] dark:text-gray-400 text-lg font-semibold leading-normal mt-2 px-4">
                Don't worry, you can try again!
            </p>
</div>
<!-- Score Card -->
<div class="w-full bg-accent-warm dark:bg-white/5 rounded-xl p-6 my-6 soft-shadow border border-white/50 dark:border-white/10">
<div class="flex flex-col gap-4">
<div class="flex items-center justify-between">
<div class="flex flex-col">
<span class="text-[#0f1a1a] dark:text-white text-sm font-bold uppercase tracking-wider opacity-60">Items Found</span>
<span class="text-[#0f1a1a] dark:text-white text-2xl font-extrabold">3 / 5</span>
</div>
<div class="bg-primary/20 p-3 rounded-full">
<span class="material-symbols-outlined text-primary text-3xl">search_check</span>
</div>
</div>
<!-- Progress Bar Component -->
<div class="flex flex-col gap-2">
<div class="h-4 w-full rounded-full bg-[#d1e5e5] dark:bg-gray-700 overflow-hidden">
<div class="h-full rounded-full bg-primary" style="width: 60%;"></div>
</div>
<p class="text-[#539393] dark:text-primary/80 text-sm font-bold">You're almost there! Just 2 more!</p>
</div>
<!-- Found Items List -->
<div class="flex gap-3 mt-2 justify-center">
<div class="w-10 h-10 rounded-lg bg-primary/30 flex items-center justify-center border border-primary/50">
<span class="material-symbols-outlined text-primary scale-75">star</span>
</div>
<div class="w-10 h-10 rounded-lg bg-primary/30 flex items-center justify-center border border-primary/50">
<span class="material-symbols-outlined text-primary scale-75">favorite</span>
</div>
<div class="w-10 h-10 rounded-lg bg-primary/30 flex items-center justify-center border border-primary/50">
<span class="material-symbols-outlined text-primary scale-75">extension</span>
</div>
<div class="w-10 h-10 rounded-lg bg-gray-200 dark:bg-gray-800 flex items-center justify-center border border-dashed border-gray-400">
<span class="material-symbols-outlined text-gray-400 scale-75">question_mark</span>
</div>
<div class="w-10 h-10 rounded-lg bg-gray-200 dark:bg-gray-800 flex items-center justify-center border border-dashed border-gray-400">
<span class="material-symbols-outlined text-gray-400 scale-75">question_mark</span>
</div>
</div>
</div>
</div>
<!-- Actions -->
<div class="w-full flex flex-col gap-4 mt-auto pb-8">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-extrabold text-lg py-5 rounded-full soft-shadow flex items-center justify-center gap-2 transition-transform active:scale-95">
<span class="material-symbols-outlined">replay</span>
                TRY AGAIN
            </button>
<button class="w-full bg-transparent hover:bg-accent-warm dark:hover:bg-white/5 text-[#0f1a1a] dark:text-white font-bold text-base py-4 rounded-full transition-colors">
                GO BACK
            </button>
</div>
</main>
<!-- Bottom Spacer for iOS Home Indicator -->
<div class="h-5 bg-background-light dark:bg-background-dark"></div>
</body></html>
