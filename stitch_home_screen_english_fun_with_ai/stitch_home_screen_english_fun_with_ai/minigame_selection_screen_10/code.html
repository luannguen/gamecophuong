<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Family Game Intro Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26d9d9",
                        "background-light": "#f6f8f8",
                        "background-dark": "#122020",
                        "accent-yellow": "#FCCD2B",
                        "accent-pink": "#FF8CBE",
                        "accent-purple": "#A594F9",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">.material-symbols-outlined {
    font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24
    }
.toy-shadow {
    box-shadow: 0 8px 0 rgba(0, 0, 0, 0.05)
    }
.btn-shadow {
    box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1)
    }
.pattern-bg {
    background-color: #f6f8f8;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDRKOoUnDMjwOUKVSkAw2aICHZnyH7ieKiXJ2V5UOmYbfZruzQ1dY5cJHUu0WXWwbuJjhfYBAc87HMqlG9MzEJRfODRIRlwSmGm8A3iGr5-5Our12xBtZI7Ip1_sfUdQEw0UyqcLePFcrLFXfIRZ92dy2xse34JwIaADOh9sPe1roUbN_DGWKzr28NKC9B12irdwB2G2uHaH8hVqzbGy5b6OkauGEMm_d1QmhqyuJMwDHcSoHU9PxluZ8-OZAn7YLK6vW2RIcgc7gk)
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#0f1a1a] dark:text-white pattern-bg">
<div class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-x-hidden pb-32">
<header class="sticky top-0 z-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-4 flex items-center justify-between">
<button class="flex items-center justify-center rounded-xl h-10 w-10 bg-white dark:bg-gray-800 toy-shadow">
<span class="material-symbols-outlined text-[#0f1a1a] dark:text-white">arrow_back_ios_new</span>
</button>
<h1 class="text-[#0f1a1a] dark:text-white text-xl font-bold leading-tight tracking-tight flex-1 text-center">My Family</h1>
<div class="flex w-10 items-center justify-end">
<button class="flex items-center justify-center rounded-xl h-10 w-10 bg-white dark:bg-gray-800 toy-shadow">
<span class="material-symbols-outlined text-[#0f1a1a] dark:text-white text-yellow-400">favorite</span>
</button>
</div>
</header>
<main class="flex-1 px-6 pt-4 flex flex-col gap-6">
<div class="relative w-full aspect-[4/3] bg-accent-pink/10 rounded-3xl overflow-hidden border-4 border-white dark:border-gray-800 toy-shadow flex items-center justify-center">
<div class="absolute inset-0 opacity-20 pointer-events-none bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-accent-pink to-transparent"></div>
<div class="w-full h-full bg-center bg-no-repeat bg-contain p-4" data-alt="Warm illustration of a happy family portrait" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAa-D_16tkmmLlQK6de_4ARj0fGpfsFTEKg2dgMX2f9V42cOaGhpMwslqMo1JALBSiuZfokKVhPLe9Vlz-5lcXH9qBL9deTI7MLwg3AHw_C2aYEOnagdLvmDdn7X34riT023UnkNp6vIe44m7yodoFQrXvOXvqhxyrUxL9fD1EUZ_3z2liM1xP-Q87W-KDf66sa-MyC2MmVMCY-V7Rp7I1FCosQob6vpHCCuB14_tlqlZEA0-gtnR7YTkaCMjB3JXlAjgajaNiexpQ");'></div>
</div>
<div class="text-center space-y-2">
<div class="inline-block bg-accent-pink/20 text-accent-pink px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest mb-2">Word Match</div>
<h2 class="text-3xl font-black text-[#0f1a1a] dark:text-white tracking-tight">Family Tree Fun!</h2>
<p class="text-gray-600 dark:text-gray-400 font-medium px-4">Match the words to the family members!</p>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="bg-white dark:bg-gray-800 p-4 rounded-2xl toy-shadow flex flex-col items-center gap-1 border-b-4 border-primary/20">
<span class="material-symbols-outlined text-primary text-2xl">emoji_events</span>
<span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest leading-none">High Score</span>
<span class="text-xl font-black">1,250</span>
</div>
<div class="bg-white dark:bg-gray-800 p-4 rounded-2xl toy-shadow flex flex-col items-center gap-1 border-b-4 border-accent-yellow/20">
<span class="material-symbols-outlined text-accent-yellow text-2xl">task_alt</span>
<span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest leading-none">Progress</span>
<span class="text-xl font-black">0 / 10</span>
</div>
</div>
<div class="bg-white/60 dark:bg-gray-800/60 p-4 rounded-2xl border-2 border-dashed border-gray-200 dark:border-gray-700">
<h3 class="text-sm font-bold mb-3 flex items-center gap-2">
<span class="material-symbols-outlined text-accent-pink text-lg">info</span>
                    What you'll learn:
                </h3>
<div class="flex flex-wrap gap-2">
<span class="px-3 py-1.5 bg-white dark:bg-gray-700 rounded-lg text-xs font-semibold toy-shadow">Father &amp; Mother</span>
<span class="px-3 py-1.5 bg-white dark:bg-gray-700 rounded-lg text-xs font-semibold toy-shadow">Brother &amp; Sister</span>
<span class="px-3 py-1.5 bg-white dark:bg-gray-700 rounded-lg text-xs font-semibold toy-shadow">Grandparents</span>
</div>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto px-6 pb-28 pt-4 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/95 dark:via-background-dark/95 to-transparent z-10">
<button class="w-full bg-primary hover:bg-opacity-90 text-white font-black text-xl py-5 rounded-2xl flex items-center justify-center gap-3 transition-all active:translate-y-1 btn-shadow uppercase tracking-wide">
<span>Start Game</span>
<span class="material-symbols-outlined">play_arrow</span>
</button>
</div>
<nav class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto bg-white/95 dark:bg-background-dark/95 backdrop-blur-xl border-t border-gray-200 dark:border-gray-800 px-6 py-4 flex items-center justify-between z-40">
<button class="flex flex-col items-center gap-1 text-gray-400">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0">home</span>
<span class="text-[10px] font-bold">HOME</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined">videogame_asset</span>
<span class="text-[10px] font-bold">GAMES</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0">movie</span>
<span class="text-[10px] font-bold">VIDEOS</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0">leaderboard</span>
<span class="text-[10px] font-bold">RANK</span>
</button>
</nav>
</div>

</body></html>
