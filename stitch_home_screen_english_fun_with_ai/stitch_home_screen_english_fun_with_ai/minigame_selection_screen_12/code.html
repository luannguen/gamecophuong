<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Family Game Success Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26d9d9",
                        "background-light": "#f6f8f8",
                        "background-dark": "#122020",
                        "accent-yellow": "#FCCD2B",
                        "accent-pink": "#FF8CBE",
                        "success-gold": "#FFD700",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .toy-shadow {
            box-shadow: 0 8px 0px rgba(0, 0, 0, 0.05);
        }
        .toy-shadow-primary {
            box-shadow: 0 6px 0px #1ba9a9;
        }
        .toy-shadow-white {
            box-shadow: 0 6px 0px rgba(0, 0, 0, 0.1);
        }
        .confetti-bg {
            background-image: radial-gradient(circle, #FCCD2B 1px, transparent 1px), 
                              radial-gradient(circle, #FF8CBE 1px, transparent 1px),
                              radial-gradient(circle, #26d9d9 1px, transparent 1px);
            background-size: 40px 40px, 60px 60px, 50px 50px;
            background-position: 0 0, 20px 20px, 10px 30px;
        }
        .glow-effect {
            box-shadow: 0 0 40px rgba(252, 205, 43, 0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#0f1a1a] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-hidden bg-gradient-to-b from-orange-50 to-white dark:from-gray-900 dark:to-background-dark">
<div class="absolute inset-0 confetti-bg opacity-30 pointer-events-none"></div>
<div class="relative z-10 flex flex-col items-center justify-center px-6 py-12 flex-1">
<div class="text-center mb-6">
<h1 class="text-4xl font-black text-primary tracking-tight mb-2 drop-shadow-sm">AMAZING!</h1>
<p class="text-gray-500 dark:text-gray-400 font-bold uppercase tracking-widest text-sm">Level Completed</p>
</div>
<div class="relative w-full aspect-square max-w-[280px] mb-8">
<div class="absolute inset-0 bg-accent-yellow/20 rounded-full blur-3xl animate-pulse"></div>
<div class="relative z-10 w-full h-full bg-center bg-no-repeat bg-contain" data-alt="Celebratory illustration of the whole family group-hugging" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAa-D_16tkmmLlQK6de_4ARj0fGpfsFTEKg2dgMX2f9V42cOaGhpMwslqMo1JALBSiuZfokKVhPLe9Vlz-5lcXH9qBL9deTI7MLwg3AHw_C2aYEOnagdLvmDdn7X34riT023UnkNp6vIe44m7yodoFQrXvOXvqhxyrUxL9fD1EUZ_3z2liM1xP-Q87W-KDf66sa-MyC2MmVMCY-V7Rp7I1FCosQob6vpHCCuB14_tlqlZEA0-gtnR7YTkaCMjB3JXlAjgajaNiexpQ");'>
</div>
</div>
<div class="w-full bg-white dark:bg-gray-800 rounded-3xl p-6 toy-shadow mb-8 glow-effect">
<div class="flex flex-col items-center">
<div class="flex gap-2 mb-4">
<span class="material-symbols-outlined text-5xl text-accent-yellow">star</span>
<span class="material-symbols-outlined text-6xl text-accent-yellow -mt-2">star</span>
<span class="material-symbols-outlined text-5xl text-accent-yellow">star</span>
</div>
<p class="text-gray-500 dark:text-gray-400 font-bold mb-1">3 Stars earned</p>
<div class="bg-primary/10 px-6 py-2 rounded-full">
<span class="text-2xl font-black text-primary">Score: 1000</span>
</div>
</div>
</div>
<div class="w-full text-center mb-10">
<p class="text-sm font-bold text-gray-400 uppercase mb-4">New Reward Unlocked!</p>
<div class="inline-flex flex-col items-center">
<div class="size-24 bg-accent-pink rounded-full flex items-center justify-center border-4 border-white dark:border-gray-700 shadow-lg relative overflow-hidden">
<div class="absolute inset-0 opacity-20 bg-[radial-gradient(circle,_#fff_1px,_transparent_1px)] bg-[size:10px_10px]"></div>
<span class="material-symbols-outlined text-5xl text-white">favorite</span>
</div>
<div class="mt-3 bg-white dark:bg-gray-800 px-4 py-1 rounded-full toy-shadow border border-accent-pink/20">
<span class="text-accent-pink font-black text-sm uppercase">Family Love</span>
</div>
</div>
</div>
<div class="w-full flex flex-col gap-4">
<button class="w-full py-5 bg-primary text-white rounded-2xl font-black text-xl toy-shadow-primary active:translate-y-1 active:shadow-none transition-all">
                    PLAY AGAIN
                </button>
<button class="w-full py-4 bg-white dark:bg-gray-800 text-[#0f1a1a] dark:text-white rounded-2xl font-bold text-lg toy-shadow-white border border-gray-100 dark:border-gray-700 flex items-center justify-center gap-2 active:translate-y-1 active:shadow-none transition-all">
<span class="material-symbols-outlined">grid_view</span>
                    BACK TO GAMES
                </button>
</div>
</div>
<div class="h-8"></div>
</div>

</body></html>
