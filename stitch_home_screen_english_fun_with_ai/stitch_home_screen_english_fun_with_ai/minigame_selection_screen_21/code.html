<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Daily Routines Success Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26d9d9",
                        "background-light": "#f6f8f8",
                        "background-dark": "#122020",
                        "accent-yellow": "#FCCD2B",
                        "accent-pink": "#FF8CBE",
                        "success": "#4CAF50"
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .toy-shadow {
            box-shadow: 0 8px 0px rgba(0, 0, 0, 0.05);
        }
        .toy-button-shadow {
            box-shadow: 0 6px 0px rgba(0, 0, 0, 0.1);
        }
        .confetti-bg {
            background-image: 
                radial-gradient(circle at 10% 20%, #26d9d9 2px, transparent 2px),
                radial-gradient(circle at 90% 10%, #FF8CBE 3px, transparent 3px),
                radial-gradient(circle at 50% 50%, #FCCD2B 2px, transparent 2px),
                radial-gradient(circle at 30% 80%, #26d9d9 3px, transparent 3px),
                radial-gradient(circle at 80% 90%, #FF8CBE 2px, transparent 2px);
            background-size: 100px 100px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#0f1a1a] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-hidden confetti-bg">
<header class="p-4 flex justify-end">
<button class="size-10 flex items-center justify-center bg-white/80 dark:bg-gray-800/80 backdrop-blur rounded-full toy-shadow">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<main class="flex-1 flex flex-col items-center px-6 pt-4 pb-12">
<div class="relative mb-8">
<div class="w-48 h-48 bg-center bg-no-repeat bg-contain" data-alt="Celebratory Mascot" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAENY7W2ZLjFE5dt6rBLkkTYwoDNTKKq-qweCaDBCYXz5j5QLk2N4eLTNvUjIIqhmQdC-VUr2E8bORWvnHyj31umYK_6BSSwOO7MOV5BX4Pl-OyLR90iqYunAwL5uua2Y50yjfaWfuh7EleQ0Z-VfAkzsunWQGTGFpROoWM-qPkz25Oqj5QkTHlvLY2thOe-aUhYQ1dUFupTEac619fFNPl_ja5BsRgslndSq94clrnFWl77vz5raDDHyEV2Jp_XozMSl4TlW-hS98");'></div>
<div class="absolute -bottom-2 -right-2 bg-accent-yellow rounded-full p-3 border-4 border-white dark:border-gray-800 shadow-lg">
<span class="material-symbols-outlined text-4xl text-white">workspace_premium</span>
</div>
</div>
<div class="text-center mb-8">
<h1 class="text-4xl font-black text-primary mb-2 tracking-tight uppercase">Excellent!</h1>
<p class="text-gray-500 dark:text-gray-400 font-bold">You've mastered Daily Routines!</p>
</div>
<div class="grid grid-cols-2 gap-4 w-full mb-8">
<div class="bg-white dark:bg-gray-800 p-4 rounded-2xl toy-shadow flex flex-col items-center border-b-4 border-primary/20">
<span class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Score</span>
<span class="text-3xl font-black text-primary tracking-tight">1,250</span>
</div>
<div class="bg-white dark:bg-gray-800 p-4 rounded-2xl toy-shadow flex flex-col items-center border-b-4 border-accent-yellow/20">
<span class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">XP Earned</span>
<span class="text-3xl font-black text-accent-yellow tracking-tight">+50</span>
</div>
</div>
<div class="w-full bg-white dark:bg-gray-800 rounded-3xl p-6 toy-shadow flex flex-col items-center border-b-4 border-accent-pink/20 mb-12">
<div class="bg-accent-pink/10 px-4 py-1 rounded-full mb-4">
<span class="text-accent-pink text-xs font-black tracking-widest uppercase">New Sticker Unlocked!</span>
</div>
<div class="relative">
<div class="size-24 bg-accent-pink/10 rounded-full flex items-center justify-center mb-2">
<div class="w-16 h-16 bg-center bg-no-repeat bg-contain" data-alt="Clock sticker illustration" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAqEAi1c6fc-n4BsihOb3lE-Pbe8MKVixuHLe2-KXzSIL-Fu5fHX_lIOxu_31rtLqyN5vyaR_KaUEPUBiLKo7VuzNJvfd11YsbaDAb_Mxe2dLxUH1bJCHn-AiSHCOkIeNX5tkzgxuoJjUUO44cgBwFanp5rRjY5am68IkRmHo0wx64RhPgiLoOthjjaWIgADnAEc4hOxlqmGYTi9-zliEWfUW8PyZrGvQKlZ3szoMKSvptneh-SdpIXZq0AbtsI0GuMciU5tfOwGtA");'></div>
</div>
<span class="material-symbols-outlined absolute -top-1 -right-1 text-accent-yellow">auto_awesome</span>
<span class="material-symbols-outlined absolute -bottom-1 -left-1 text-accent-yellow">auto_awesome</span>
</div>
<p class="text-lg font-black text-[#0f1a1a] dark:text-white mt-2">Golden Clock</p>
<p class="text-xs text-gray-500 font-medium">Added to your Sticker Book</p>
</div>
<div class="w-full space-y-4 mt-auto">
<button class="w-full bg-primary hover:bg-[#20c4c4] text-white font-black py-4 rounded-2xl text-xl toy-button-shadow transition-all active:translate-y-1 active:shadow-none flex items-center justify-center gap-2">
<span>PLAY NEXT</span>
<span class="material-symbols-outlined">skip_next</span>
</button>
<button class="w-full bg-white dark:bg-gray-800 text-[#0f1a1a] dark:text-white font-black py-4 rounded-2xl text-lg toy-shadow border-2 border-gray-100 dark:border-gray-700 transition-all active:translate-y-1 active:shadow-none">
                    MAIN MENU
                </button>
</div>
</main>
<div class="absolute top-20 left-10 pointer-events-none opacity-50">
<span class="material-symbols-outlined text-accent-pink text-xl">favorite</span>
</div>
<div class="absolute top-40 right-10 pointer-events-none opacity-50">
<span class="material-symbols-outlined text-primary text-xl">star</span>
</div>
<div class="absolute bottom-1/3 left-6 pointer-events-none opacity-50">
<span class="material-symbols-outlined text-accent-yellow text-xl">celebration</span>
</div>
</div>

</body></html>
