<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My House - Game Intro</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26d9d9",
                        "background-light": "#f6f8f8",
                        "background-dark": "#122020",
                        "accent-yellow": "#FCCD2B",
                        "accent-pink": "#FF8CBE",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .toy-shadow {
            box-shadow: 0 8px 0px rgba(0, 0, 0, 0.05);
        }
        .btn-shadow {
            box-shadow: 0 6px 0px #1ba9a9;
        }
        .btn-shadow:active {
            box-shadow: 0 2px 0px #1ba9a9;
            transform: translateY(4px);
        }
        .doodle-bg {
            background-image: radial-gradient(circle at 2px 2px, #26d9d922 1px, transparent 0);
            background-size: 24px 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#0f1a1a] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-x-hidden pb-32 doodle-bg">
<header class="sticky top-0 z-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-4 flex items-center justify-between">
<button class="flex items-center justify-center rounded-xl h-10 w-10 bg-white dark:bg-gray-800 toy-shadow">
<span class="material-symbols-outlined text-[#0f1a1a] dark:text-white">chevron_left</span>
</button>
<h1 class="text-[#0f1a1a] dark:text-white text-xl font-bold leading-tight tracking-tight flex-1 text-center">My House</h1>
<div class="flex w-10 items-center justify-end">
<button class="flex items-center justify-center rounded-xl h-10 w-10 bg-white dark:bg-gray-800 toy-shadow">
<span class="material-symbols-outlined text-[#0f1a1a] dark:text-white">info</span>
</button>
</div>
</header>
<main class="flex-1 px-6 flex flex-col items-center">
<div class="w-full mt-4 mb-8 relative">
<div class="aspect-[4/3] w-full bg-white dark:bg-gray-800 rounded-3xl toy-shadow p-6 flex items-center justify-center relative overflow-hidden border-4 border-white">
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/10 rounded-full"></div>
<div class="absolute -bottom-10 -left-10 w-40 h-40 bg-accent-pink/10 rounded-full"></div>
<div class="relative z-10 w-full h-full bg-center bg-no-repeat bg-contain" data-alt="Large colorful illustration of a modern cozy house" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCxmRMVM5Til8HoSOgyoa7DZJBTMXAEr6-7Cjy8w8QAIE9X6pIq50Wti7FmqnO8cnGPoNN8P4z0LzZZ5xE5IJmw5DV3nTxBA4Cf-nlLJVkOGAW-Xnecdqd73fAqfjEeeIVN0zXELpKcz5cAU2O0lFv5NIsW1cIHlNLN2_kdZoyYrzpsSdKgED3tVeIw-aRId3yOPa-UvW8zJn6VpPHUwI4OQniRiJvTgof3g4q7nWvyzCoTd0DCpovg2IDSaxC3hD025QlkkR4EGjs");'>
</div>
</div>
<div class="absolute -bottom-4 left-1/2 -translate-x-1/2 bg-accent-yellow px-6 py-2 rounded-full shadow-lg flex items-center gap-2 border-2 border-white">
<span class="material-symbols-outlined text-white text-xl">emoji_events</span>
<span class="text-white font-bold text-sm tracking-wide">HIGH SCORE: 2,450</span>
</div>
</div>
<div class="text-center mb-6">
<h2 class="text-3xl font-black text-[#0f1a1a] dark:text-white mb-2">Speak Match</h2>
<div class="inline-flex items-center gap-2 bg-primary/15 px-4 py-1.5 rounded-full">
<span class="material-symbols-outlined text-primary text-xl">mic</span>
<span class="text-primary font-bold text-sm uppercase tracking-widest">Speaking Skill</span>
</div>
</div>
<div class="w-full bg-white dark:bg-gray-800 rounded-2xl p-6 toy-shadow text-center mb-8 border-b-4 border-primary/20">
<p class="text-lg font-bold text-[#0f1a1a] dark:text-white leading-snug">
                    "Let's name the rooms and furniture! Use your voice to play!"
                </p>
</div>
<div class="grid grid-cols-2 gap-4 w-full mb-8">
<div class="bg-white/60 dark:bg-gray-800/60 rounded-xl p-3 flex items-center gap-3">
<div class="bg-accent-pink/20 p-2 rounded-lg">
<span class="material-symbols-outlined text-accent-pink">timer</span>
</div>
<div>
<p class="text-[10px] text-gray-500 font-bold uppercase">Time</p>
<p class="text-sm font-bold">2 Mins</p>
</div>
</div>
<div class="bg-white/60 dark:bg-gray-800/60 rounded-xl p-3 flex items-center gap-3">
<div class="bg-accent-yellow/20 p-2 rounded-lg">
<span class="material-symbols-outlined text-accent-yellow">psychology</span>
</div>
<div>
<p class="text-[10px] text-gray-500 font-bold uppercase">Difficulty</p>
<p class="text-sm font-bold">Medium</p>
</div>
</div>
</div>
</main>
<div class="fixed bottom-24 left-0 right-0 max-w-[480px] mx-auto px-6 z-30">
<button class="w-full bg-primary text-white text-xl font-black py-5 rounded-2xl btn-shadow transition-all flex items-center justify-center gap-3">
<span class="material-symbols-outlined text-3xl">play_arrow</span>
                START GAME
            </button>
</div>
<nav class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto bg-white/90 dark:bg-background-dark/90 backdrop-blur-xl border-t border-gray-200 dark:border-gray-800 px-6 py-4 flex items-center justify-between z-40">
<button class="flex flex-col items-center gap-1 text-gray-400">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0">home</span>
<span class="text-[10px] font-bold">HOME</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined">videogame_asset</span>
<span class="text-[10px] font-bold">GAMES</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0">movie</span>
<span class="text-[10px] font-bold">VIDEOS</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0">leaderboard</span>
<span class="text-[10px] font-bold">RANK</span>
</button>
</nav>
</div>
