<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My House Success Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26d9d9",
                        "background-light": "#f6f8f8",
                        "background-dark": "#122020",
                        "accent-yellow": "#FCCD2B",
                        "accent-pink": "#FF8CBE",
                        "success-green": "#4ADE80",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .toy-shadow {
            box-shadow: 0 8px 0px rgba(0, 0, 0, 0.1);
        }
        .toy-shadow-primary {
            box-shadow: 0 6px 0px #1ba9a9;
        }
        .toy-shadow-white {
            box-shadow: 0 6px 0px rgba(0, 0, 0, 0.05);
        }
        .confetti-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#e0f7f7] dark:bg-background-dark font-display antialiased text-[#0f1a1a] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-hidden">
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
<div class="absolute top-20 left-10 w-24 h-24 bg-white rounded-lg rotate-12"></div>
<div class="absolute top-40 right-10 w-32 h-32 bg-white rounded-full -rotate-12"></div>
<div class="absolute bottom-40 left-5 w-20 h-20 bg-accent-yellow rounded-xl rotate-45"></div>
</div>
<div class="absolute inset-0 z-10 pointer-events-none">
<div class="confetti-dot bg-accent-pink top-[10%] left-[15%]"></div>
<div class="confetti-dot bg-accent-yellow top-[15%] right-[20%]"></div>
<div class="confetti-dot bg-primary top-[25%] left-[40%]"></div>
<div class="confetti-dot bg-accent-pink bottom-[30%] right-[10%]"></div>
<div class="confetti-dot bg-success-green top-[5%] right-[40%]"></div>
<div class="confetti-dot bg-white top-[50%] left-[5%]"></div>
</div>
<main class="relative z-20 flex flex-col items-center px-6 pt-12 pb-8 flex-1">
<div class="relative mb-6">
<div class="w-48 h-48 bg-center bg-no-repeat bg-contain z-20 relative drop-shadow-2xl" data-alt="Miss Phượng mascot celebrating" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAENY7W2ZLjFE5dt6rBLkkTYwoDNTKKq-qweCaDBCYXz5j5QLk2N4eLTNvUjIIqhmQdC-VUr2E8bORWvnHyj31umYK_6BSSwOO7MOV5BX4Pl-OyLR90iqYunAwL5uua2Y50yjfaWfuh7EleQ0Z-VfAkzsunWQGTGFpROoWM-qPkz25Oqj5QkTHlvLY2thOe-aUhYQ1dUFupTEac619fFNPl_ja5BsRgslndSq94clrnFWl77vz5raDDHyEV2Jp_XozMSl4TlW-hS98");'></div>
<div class="absolute inset-0 bg-white/40 blur-3xl rounded-full -z-10 animate-pulse"></div>
</div>
<div class="text-center mb-8">
<h1 class="text-3xl font-black text-[#0f1a1a] dark:text-white mb-2 tracking-tight">Amazing Pronunciation!</h1>
<p class="text-primary font-bold text-lg">Level Up! You're a House Master</p>
</div>
<div class="w-full bg-white dark:bg-gray-800 rounded-2xl p-6 toy-shadow-white mb-8 border-2 border-white/50">
<div class="flex justify-center gap-2 mb-4">
<span class="material-symbols-outlined text-accent-yellow text-5xl">star</span>
<span class="material-symbols-outlined text-accent-yellow text-6xl -mt-2">star</span>
<span class="material-symbols-outlined text-accent-yellow text-5xl">star</span>
</div>
<div class="flex justify-between items-center bg-background-light dark:bg-gray-700 rounded-xl px-6 py-4">
<div class="text-left">
<p class="text-xs font-bold text-gray-500 uppercase tracking-widest">Your Score</p>
<p class="text-3xl font-black text-[#0f1a1a] dark:text-white">950</p>
</div>
<div class="h-10 w-[2px] bg-gray-200 dark:bg-gray-600"></div>
<div class="text-right">
<p class="text-xs font-bold text-gray-500 uppercase tracking-widest">Accuracy</p>
<p class="text-3xl font-black text-success-green">98%</p>
</div>
</div>
</div>
<div class="w-full mb-10 flex flex-col items-center">
<p class="text-sm font-bold text-gray-600 dark:text-gray-400 mb-4 uppercase tracking-widest">New Sticker Awarded!</p>
<div class="relative group">
<div class="absolute -inset-4 bg-accent-pink/20 rounded-full blur-xl animate-pulse"></div>
<div class="w-32 h-32 bg-white dark:bg-gray-800 rounded-2xl flex flex-col items-center justify-center toy-shadow-white border-4 border-accent-pink p-2 relative">
<div class="w-20 h-20 bg-center bg-no-repeat bg-contain" data-alt="Little House Sticker" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCxmRMVM5Til8HoSOgyoa7DZJBTMXAEr6-7Cjy8w8QAIE9X6pIq50Wti7FmqnO8cnGPoNN8P4z0LzZZ5xE5IJmw5DV3nTxBA4Cf-nlLJVkOGAW-Xnecdqd73fAqfjEeeIVN0zXELpKcz5cAU2O0lFv5NIsW1cIHlNLN2_kdZoyYrzpsSdKgED3tVeIw-aRId3yOPa-UvW8zJn6VpPHUwI4OQniRiJvTgof3g4q7nWvyzCoTd0DCpovg2IDSaxC3hD025QlkkR4EGjs");'></div>
<p class="text-[10px] font-black text-accent-pink mt-1 uppercase">Little House</p>
</div>
<div class="absolute -top-3 -right-3 bg-accent-yellow size-10 rounded-full flex items-center justify-center border-4 border-white shadow-lg">
<span class="material-symbols-outlined text-white text-xl">workspace_premium</span>
</div>
</div>
</div>
<div class="w-full mt-auto space-y-4">
<button class="w-full bg-primary hover:bg-[#1fbebe] text-white font-bold py-5 rounded-2xl text-xl toy-shadow-primary active:translate-y-1 active:shadow-none transition-all flex items-center justify-center gap-3">
<span class="material-symbols-outlined">replay</span>
                    Play Again
                </button>
<button class="w-full bg-white dark:bg-gray-800 text-gray-700 dark:text-white font-bold py-4 rounded-2xl text-lg toy-shadow-white active:translate-y-1 active:shadow-none transition-all flex items-center justify-center gap-3">
<span class="material-symbols-outlined">grid_view</span>
                    Back to Games
                </button>
</div>
</main>
<div class="w-full flex justify-center pb-2 pt-6">
<div class="w-32 h-1.5 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
</div>

</body></html>
