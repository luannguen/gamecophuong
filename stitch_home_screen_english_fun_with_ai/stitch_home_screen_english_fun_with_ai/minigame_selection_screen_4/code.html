<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Game Result Success Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26d9d9",
                        "background-light": "#f6f8f8",
                        "background-dark": "#122020",
                        "accent-yellow": "#FCCD2B",
                        "accent-pink": "#FF8CBE",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .toy-shadow {
            box-shadow: 0 8px 0px rgba(0, 0, 0, 0.05);
        }
        .btn-shadow-primary {
            box-shadow: 0 6px 0px #1ba9a9;
        }
        .btn-shadow-yellow {
            box-shadow: 0 6px 0px #d4a017;
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 2px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#0f1a1a] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-hidden">
<div class="absolute inset-0 overflow-hidden pointer-events-none opacity-50">
<div class="confetti bg-primary left-10 top-20 rotate-12"></div>
<div class="confetti bg-accent-pink left-1/4 top-10 rotate-45"></div>
<div class="confetti bg-accent-yellow left-1/2 top-32 -rotate-12"></div>
<div class="confetti bg-primary right-10 top-16 rotate-[30deg]"></div>
<div class="confetti bg-accent-pink right-1/3 top-24 -rotate-45"></div>
<div class="confetti bg-accent-yellow left-8 top-1/2 rotate-12"></div>
<div class="confetti bg-primary right-12 top-2/3 rotate-45"></div>
</div>
<header class="relative z-10 p-6 flex justify-between items-center">
<button class="size-10 rounded-full bg-white dark:bg-gray-800 flex items-center justify-center toy-shadow">
<span class="material-symbols-outlined">close</span>
</button>
<div class="flex items-center gap-2 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md px-4 py-2 rounded-full toy-shadow border-2 border-primary">
<span class="material-symbols-outlined text-accent-yellow">stars</span>
<span class="font-bold text-sm">TOTAL: 4,250</span>
</div>
</header>
<main class="relative z-10 flex-1 flex flex-col items-center px-6 pt-4 pb-12">
<div class="text-center mb-8">
<h1 class="text-5xl font-black text-primary italic tracking-wider drop-shadow-sm mb-2">WELL DONE!</h1>
<p class="text-gray-500 dark:text-gray-400 font-bold uppercase tracking-widest text-sm">You're a superstar!</p>
</div>
<div class="relative w-64 h-64 mb-10 flex items-center justify-center">
<div class="absolute inset-0 bg-accent-yellow/20 rounded-full blur-3xl animate-pulse"></div>
<div class="relative z-10 w-full h-full bg-center bg-no-repeat bg-contain" data-alt="Happy cartoon rabbit mascot cheering" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD_2kT-byY3bM7YlgtQjXq7QjY_QgOGNpewACSIyNodDLsgiWghaKsnA8soJV91nS1HwFAf9W6QSJGhfC_T5M4MKkajXzDVdXvvkSiNy5G2tlyIUcB1HjQmesCP5ycdgAW_25gKcTawX-LtkD1SWkEQegDLv270KoeR7OUzSRuWp4yQGj0CHRq4XnDst1-xJxx71u6Ruij6spd1vrm89uDU_hqF48SKUCC3DHhFqBmf873h8a4uhbLtkzCoUuzjy_vUXdQ4GGOe3I0");'>
</div>
<span class="material-symbols-outlined absolute -top-4 -right-2 text-4xl text-accent-yellow animate-bounce">star</span>
<span class="material-symbols-outlined absolute top-1/2 -left-8 text-3xl text-accent-pink">colors_spark</span>
</div>
<div class="w-full bg-white dark:bg-gray-800 rounded-3xl p-8 toy-shadow border-b-8 border-gray-100 dark:border-gray-900 mb-8 flex flex-col items-center">
<div class="flex gap-4 mb-6">
<span class="material-symbols-outlined text-6xl text-accent-yellow" style="font-variation-settings: 'FILL' 1">star</span>
<span class="material-symbols-outlined text-7xl text-accent-yellow -mt-4" style="font-variation-settings: 'FILL' 1">star</span>
<span class="material-symbols-outlined text-6xl text-accent-yellow" style="font-variation-settings: 'FILL' 1">star</span>
</div>
<div class="text-center">
<div class="text-gray-400 dark:text-gray-500 font-bold text-xs uppercase tracking-widest mb-1">SCORE EARNED</div>
<div class="text-5xl font-black text-[#0f1a1a] dark:text-white flex items-baseline justify-center gap-1">
                        950 <span class="text-xl font-bold text-primary">PTS</span>
</div>
</div>
<div class="grid grid-cols-2 w-full gap-4 mt-8 pt-8 border-t border-gray-100 dark:border-gray-700">
<div class="text-center">
<div class="flex items-center justify-center gap-1 text-gray-400 dark:text-gray-500 mb-1">
<span class="material-symbols-outlined text-sm">timer</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Time</span>
</div>
<div class="text-lg font-bold">01:45</div>
</div>
<div class="text-center">
<div class="flex items-center justify-center gap-1 text-gray-400 dark:text-gray-500 mb-1">
<span class="material-symbols-outlined text-sm">check_circle</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Accuracy</span>
</div>
<div class="text-lg font-bold">95%</div>
</div>
</div>
</div>
<div class="w-full flex flex-col gap-4">
<button class="w-full bg-primary hover:bg-opacity-90 text-white font-black text-xl py-5 rounded-2xl btn-shadow-primary active:translate-y-1 active:shadow-none transition-all flex items-center justify-center gap-3">
<span class="material-symbols-outlined">replay</span>
                    PLAY AGAIN
                </button>
<button class="w-full bg-accent-yellow hover:bg-opacity-90 text-white font-black text-xl py-5 rounded-2xl btn-shadow-yellow active:translate-y-1 active:shadow-none transition-all flex items-center justify-center gap-3">
<span class="material-symbols-outlined">leaderboard</span>
                    VIEW RANKING
                </button>
</div>
<div class="mt-8 text-center px-4">
<p class="text-sm font-medium italic text-gray-500 dark:text-gray-400">
                    "Fantastic work! You're learning English so fast with Miss Phượng!"
                </p>
</div>
</main>
<div class="h-8 w-full"></div>
</div>

</body></html>
