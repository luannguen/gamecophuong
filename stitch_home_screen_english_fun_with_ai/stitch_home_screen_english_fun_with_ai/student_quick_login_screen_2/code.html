<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Animated Student Login Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26d9d9",
                        "background-light": "#f6f8f8",
                        "background-dark": "#122020",
                        "sunny": "#FCCD2B",
                        "coral": "#FF8CBE",
                        "soft-gray": "#f8fbfb",
                        "ios-blue": "#007AFF"
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .tactile-shadow {
            box-shadow: 0 8px 24px -4px rgba(38, 217, 217, 0.12), 0 4px 8px -4px rgba(38, 217, 217, 0.08);
        }
        .toy-box-input {
            transition: all 0.2s ease;
        }
        .toy-box-input:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px -8px rgba(38, 217, 217, 0.25);
        }
        .jump-button {
            box-shadow: 0 6px 0 0 #D4AF37;
        }
        .jump-button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 0 #D4AF37;
        }
        .floating-icon {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        .sparkle {
            animation: twinkle 1.5s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; scale: 0.8; }
            50% { opacity: 1; scale: 1.2; }
        }
        .owl-wave {
            animation: wave 2.5s ease-in-out infinite;
            transform-origin: bottom center;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(3deg); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">

<div class="absolute inset-0 pointer-events-none z-0 overflow-hidden">

<span class="material-symbols-outlined absolute top-40 right-12 text-coral/20 text-5xl floating-icon" style="animation-delay: 1s;">edit</span>
<span class="material-symbols-outlined absolute bottom-1/3 left-8 text-sunny/20 text-4xl floating-icon" style="animation-delay: 0.5s;">menu_book</span>
<span class="material-symbols-outlined absolute top-1/2 right-10 text-primary/20 text-3xl floating-icon" style="animation-delay: 1.5s;">palette</span>
<span class="material-symbols-outlined absolute bottom-40 right-16 text-coral/20 text-4xl floating-icon" style="animation-delay: 2s;">extension</span>
</div>
<div class="flex items-center p-6 pb-2 justify-between z-10">
<div class="text-[#0f1a1a] dark:text-white flex size-12 shrink-0 items-center justify-center bg-white/80 dark:bg-white/10 rounded-full cursor-pointer shadow-sm">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<div class="flex gap-2">
<div class="w-3 h-3 rounded-full bg-sunny"></div>
<div class="w-3 h-3 rounded-full bg-coral"></div>
<div class="w-3 h-3 rounded-full bg-primary"></div>
</div>
</div>
<div class="flex flex-col items-center px-6 pt-4 pb-4 z-10 relative">
<div class="relative owl-wave">
<span class="material-symbols-outlined absolute -top-4 -left-4 text-sunny sparkle" style="font-variation-settings: 'FILL' 1; font-size: 32px; animation-delay: 0.1s;">auto_awesome</span>
<span class="material-symbols-outlined absolute top-4 -right-6 text-primary sparkle" style="font-variation-settings: 'FILL' 1; font-size: 24px; animation-delay: 0.5s;">auto_awesome</span>
<span class="material-symbols-outlined absolute -bottom-2 -left-6 text-coral sparkle" style="font-variation-settings: 'FILL' 1; font-size: 28px; animation-delay: 0.9s;">auto_awesome</span>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-44 w-44 border-8 border-white dark:border-white/10 shadow-2xl" data-alt="A waving owl mascot" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBcyDdBDK9QugpEDmrQVJsdjFhttIpjyKvZK3Saf26aiIUHl3t6mzmS5XYxPkE7R8-jGHSLJOaWBu_AynXeI88PG3X1EBwO0z1ajR0rNz2nH2fq45I_X3ulDISujONTxv00gbw-o5315-UeqOK1ot0xGDgwxMXfxPUF9uuaW2UDWSPvOXSACeQrMGN-SLVZpvOkDH_ypm2dPiz3xcKh2ZBGs8gFGlEmen3Zuf4022agYxi4Kf7MjzK0_D2QUZ3T2YQ2l8UdcmQD12w");'>
</div>
</div>
<div class="mt-6 text-center">
<h1 class="text-3xl font-extrabold text-[#0f1a1a] dark:text-white leading-tight">
                    Welcome Back,<br/>
<span class="text-primary">Little Explorer!</span>
</h1>
<p class="text-[#539393] dark:text-[#539393]/80 font-medium mt-2">Ready for another adventure with Miss Phượng?</p>
</div>
</div>
<div class="flex flex-col gap-4 px-6 pb-12 z-10 mt-4">
<div class="toy-box-input flex flex-col gap-1 p-3 bg-white dark:bg-[#1c2e2e] rounded-2xl tactile-shadow border border-white/20">
<label class="flex items-center gap-2 px-1">
<span class="material-symbols-outlined text-primary text-xl" style="font-variation-settings: 'FILL' 1;">alternate_email</span>
<span class="text-[#0f1a1a] dark:text-white text-sm font-bold font-body">Email or Username</span>
</label>
<input class="form-input flex w-full border-none bg-soft-gray dark:bg-white/5 rounded-xl text-[#0f1a1a] dark:text-white focus:ring-2 focus:ring-primary/40 h-14 placeholder:text-[#539393]/40 p-4 text-lg font-medium" placeholder="Enter your name..." type="text"/>
</div>
<div class="toy-box-input flex flex-col gap-1 p-3 bg-white dark:bg-[#1c2e2e] rounded-2xl tactile-shadow border border-white/20">
<label class="flex items-center gap-2 px-1">
<span class="material-symbols-outlined text-coral text-xl" style="font-variation-settings: 'FILL' 1;">lock</span>
<span class="text-[#0f1a1a] dark:text-white text-sm font-bold font-body">Password</span>
</label>
<div class="relative">
<input class="form-input flex w-full border-none bg-soft-gray dark:bg-white/5 rounded-xl text-[#0f1a1a] dark:text-white focus:ring-2 focus:ring-primary/40 h-14 placeholder:text-[#539393]/40 p-4 text-lg font-medium pr-12" placeholder="Your secret code..." type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#539393]">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div class="mt-4 flex flex-col gap-6">
<button class="jump-button flex w-full min-h-[72px] cursor-pointer items-center justify-center overflow-hidden rounded-2xl bg-sunny text-[#0f1a1a] text-2xl font-black tracking-wide transition-all hover:brightness-105 active:scale-95">
<span class="flex items-center gap-3">
                        Jump In! <span class="text-3xl">✨</span>
</span>
</button>
<div class="flex flex-col items-center gap-4">
<a class="text-[#539393] dark:text-[#539393]/80 text-sm font-bold font-body underline underline-offset-4 decoration-2 decoration-primary/30" href="#">
                        Forgot Password?
                    </a>
<div class="w-full flex items-center gap-4 py-2">
<div class="h-[1px] flex-grow bg-gray-200 dark:bg-white/10"></div>
<span class="text-[10px] uppercase tracking-widest text-[#539393] font-bold">or join with</span>
<div class="h-[1px] flex-grow bg-gray-200 dark:bg-white/10"></div>

</button>
<button class="flex-1 h-12 rounded-xl bg-black flex items-center justify-center shadow-sm">
<span class="material-symbols-outlined text-white text-xl" style="font-variation-settings: 'FILL' 1;">ios</span>
</button>
</div>
</div>
</div>
</div>
<div class="mt-auto relative h-20 overflow-hidden pointer-events-none opacity-40">
<svg class="absolute bottom-0 w-full" fill="none" viewBox="0 0 430 80" xmlns="http://www.w3.org/2000/svg">
<path d="M0 80H430V40C380 60 330 20 280 40C230 60 180 20 130 40C80 60 30 20 0 40V80Z" fill="#26d9d9"></path>
<path d="M0 80H430V50C390 70 340 30 290 50C240 70 190 30 140 50C90 70 40 30 0 50V80Z" fill="#FF8CBE" fill-opacity="0.3"></path>
</svg>
</div>
</div>
